<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungryFlix Support - Holy Crow</title>
    <Link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <img src="hungryflix-main-logo.png" alt="HungryFlix" class="hungryflix-page-logo">

        <div class="chat-container">
            <header class="chat-header">
                <img src="bot-avatar.png" alt="Holy Crow" class="header-bot-avatar">
                <h1>Holy Crow Support</h1>
            </header>
            <div class="chat-messages" id="chatMessages">
                <!-- Initial Bot Message will be added by JS -->
            </div>
            <footer class="chat-input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
